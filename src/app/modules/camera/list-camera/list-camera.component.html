<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
<div class=" mb-3">
    <button class="btn btn-dark " (click)="onAdd()">Add User</button>
    </div>
    <div class="search-item" >
        <span class="md-inputfield">
          <input type="text"  placeholder="Search" class="ui-inputtext ui-corner-all ui-state-default ui-widget"
            (input)="onSearch()" [(ngModel)]="search" />
          <i class="pi pi-search"></i>
        </span>
      </div>
<div class="card mb-3">
    <table  class="table table-hover ">
       <thead >
    <tr>
        <th>Name</th>
        <th>Modeli</th>
        <th>Resolution</th>
        <th>Ip</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
        <tr *ngFor="let camera of cameras">
            <td>{{camera.name}}</td>

            <td>{{camera.model}}</td>      
            <td>{{camera.resolution}}</td>
            <td>{{camera.ip}}</td>
            <td><button class="btn btn-primary button-size  " (click)="onEdit(camera)" >Edit</button>
            <button class="btn btn-danger button-size  "(click)="onDelete(camera)">Delete</button></td>
        </tr>

    </tbody>
<div *ngIf="hasRecords==false">No records</div>
</table>
<ul class="pagination justify-content-end" *ngIf="totalEntities > 0">
    <div class="font-weight-bold">Showing {{ getMin() }} - {{ getMax() }} of {{ totalEntities }} entries &nbsp; &nbsp;</div>
    <li class="page-item">
      <button  (click)="goPrev()" [disabled]="currentPage ==1" class="page-link" [ngStyle]="{'background': currentPage==1 ?'#dddddd':'#fff'}"><< </button>
    </li>
    <li class="page-item" *ngFor="let item of listPages()" [ngClass]="{active: currentPage==item}"> 
        <button class="page-link" (click)="goPage(item)">{{item}}</button>
    </li>
    <li class="page-item">
      <button  (click)="goNext()" [disabled]="lastPage()" class="page-link" [ngStyle]="{'background': lastPage() ?'#dddddd':'#fff'}">>></button>
    </li>
  </ul>
